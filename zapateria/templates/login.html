{% extends "base.html" %}

{% block title %}Inicio{% endblock title %}

{% block contenedor %}
	<section id="login">
			<form method="POST">
				{% csrf_token %}
				<h1>Login</h1>
			    <input type="text" name="username" placeholder="Usuario" autofocus>
			    <input type="password" name="password" placeholder="Password">
			    <input type="submit" value="Ingresar">
			</form>
		</section>
{% endblock contenedor %}
