<!DOCTYPE html>

<head>

	{% load static from staticfiles %}

    		</div><!-- /.navbar-collapse -->

	<section id='contenedor-principal'>
		<div class="container">
			{% block contenedor %}
			{% endblock contenedor %}
		</div>
	</section>

	<footer>
		&copy; e-Shoes
	</footer>

	<script src="{{STATIC_URL}}js/jquery-1.11.1.min.js"></script>
	<script src="{{STATIC_URL}}js/bootstrap.js"></script>

</body>
</html>
