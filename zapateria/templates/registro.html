{% extends "base.html" %}

{% block title %}Registro{% endblock title %}

{% block contenedor %}
	<section>
		<div class="container">
			<form class='form-horizontal' role='form' method="POST" >
				{% csrf_token %}
				<div class="page-header">
					<h1>Registro</h1>
				</div>
				{{form.as_p}}
				<input id="aceptar" class="registrar" type="submit" value="Aceptar" role="button"/>
			</form>
		</div>		
	</section>
{% endblock contenedor %}
